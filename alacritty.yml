import:
  - ~/.alacritty/themes/tokyodark.yml
env:
  TERM: xterm-256color
font:
  size: 12
  normal:
    family: "JetBrainsMono Nerd Font"
  bold:
    family: "JetBrainsMono Nerd Font"
  italic:
    family: "JetBrainsMono Nerd Font"
  bold_italic:
    family: "JetBrainsMono Nerd Font"
window:
  decorations: full
  dynamic_padding: true
  dynamic_title: false
  startup_mode: Maximized
